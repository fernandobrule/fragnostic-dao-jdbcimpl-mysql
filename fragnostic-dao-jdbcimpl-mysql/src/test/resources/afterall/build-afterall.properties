
#
# logs dir
#

lod.dir=../logs

#
# db data
#
db.name=dbmysqlimpltest
db.host=${env.IP_DB}
db.port=3306

#
# Ref:
# curl -O https://repo1.maven.org/maven2/mysql/mysql-connector-java/8.0.18/mysql-connector-java-8.0.18.jar 
#
driver.location=../lib/mysql-connector-java-8.0.18.jar
driver.class=com.mysql.cj.jdbc.Driver

#
# db mysql
#
db.root.url=jdbc:mysql://${db.host}:${db.port}/mysql
db.root.usr=root
db.root.psw=mysql$psw

#
# dbmysqlimpltest
#
db.frg.url=jdbc:mysql://${db.host}:${db.port}/${db.name}
db.frg.usr=mysqltestusr
db.frg.psw=mysqltestpsw

